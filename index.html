
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skillio | Young Entrepreneur Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap');
        
        html {
            scroll-behavior: auto !important;
        }

        html, body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            width: 100%;
            /* Force native window scrolling */
            height: auto !important;
            min-height: 100%;
            display: block;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #f8fafc;
            /* Remove flex from body to prevent layout engine scroll bugs */
            position: relative;
        }

        #root {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            width: 100%;
        }

        .skillio-logo {
            font-weight: 800;
            letter-spacing: -0.05em;
        }
        .text-coral { color: #ff6b6b; }
        .text-sunshine { color: #feca57; }
        .text-pinky { color: #ff9ff3; }
        .text-violet { color: #5f27cd; }
        .text-ocean { color: #48dbfb; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }

        /* Prevent potential focus rings from jumping scroll on mobile */
        *:focus {
            outline: none;
        }

        /* Hide scrollbar but allow scrolling if needed (standard utility) */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
    <script>
        // CRITICAL FIX: Disable browser scroll restoration
        if ('scrollRestoration' in history) {
            history.scrollRestoration = 'manual';
        }
    </script>

</head>

</body>
</html>
